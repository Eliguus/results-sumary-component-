<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div id="container">
    <div id="left-container">
    <span>Your Result</span>
  <div id="circle">
    <h1 id="large-num">76</h1>
  <h2 id="ugh">of 100</h2>
</div>
  <span id="great">Great</span>
  
  <p>
  You scored higher than 65% of the people who have taken these tests.
  </p>
</div>
  <div id="right-container">
  <span id="summary">Summary</span>
  <div class="mini-container" id="reaction">
    
    <img src="assets/images/icon-reaction.svg"><h3>Reaction</h3>
    <div class="left">
    <span id="result">80</span> <span id="percent">/100</span>
    </div>
  </div>

  
  


  <div class="mini-container" id="memory">
    <img src="assets/images/icon-memory.svg"><h3>Memory</h3>
    <div class="left">
    <span id="result">92</span> <span id="percent">/100</span>
    </div>
  </div>
  
  


  <div class="mini-container" id="verbal">
    <img src="assets/images/icon-verbal.svg"><h3>Verbal</h3>
    <div class="left">
    <span id="result">61</span> <span id="percent">/100</span>
    </div>
  </div>
  
  

  <div class="mini-container" id="visual">
    <img src="assets/images/icon-visual.svg"><h3>Visual</h3>
    <div class="left">
    <span id="result">72</span> <span id="percent">/100</span>
    </div>
  </div>
  

<button type="button">Continue</button>
</div>
  
</div>
</body>
</html>
